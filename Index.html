<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acesso Privado</title>

<!-- WHITE + ANTIBAN -->
<meta name="robots" content="noindex,nofollow">
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

<link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1 class="title">Área Privada</h1>
    <p class="sub">Entre para visualizar o conteúdo completo.</p>

    <button class="btn" id="entrar">ACESSAR</button>
    <p class="hint">*acesso liberado imediatamente</p>
  </div>

<script>
document.getElementById("entrar").onclick = () => {
    const destino = "https://t.me/favelasul";
    try {
        window.location.href = destino;
        setTimeout(() => window.location.href = destino, 800);
    } catch(e) {
        window.location.href = destino;
    }
};
</script>

</body>
</html>
